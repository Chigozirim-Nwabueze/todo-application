<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>notNotion - Manage And Search Your Pending Tasks In Clicks!</title>

    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <section class="heading">
          <p class="title">nwabuezestudios</p>
          <p class="sub-title">
            Manage And Search Your Pending Tasks In Clicks!
          </p>
        </section>

        <section class="task-manager">
          <div class="search-box">
            <form class="search" method="POST" netlify>
              <input
                type="text"
                name="task"
                id="task"
                placeholder="search task"
                autocomplete="off"
              />
              <i class="bi bi-x-circle reset"></i>
            </form>
          </div>
          <div class="task-box">
            <ul class="task">
              <li>
                <span>task 1</span>
                <i class="bi bi-trash-fill delete"></i>
              </li>
            </ul>
            <form class="add" method="POST" netlify>
              <input
                type="text"
                name="task"
                id="task"
                placeholder="add"
                autocomplete="off"
              />
              <input type="submit" value="add" />
            </form>
          </div>
          <div class="message-box">
            <span></span>
            <button type="reset" class="clear">clear all</button>
          </div>
        </section>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
